<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.seyi{
				height:100px;
				width:300px;
				background: red;
				
			}
			label{
				margin-top:20px;
				display: block;
			}
		</style>
		<script>
			document.addEventListener("DOMContentLoaded",function(){
				var eSeyi=document.querySelector(".seyi");
				var btnX=document.querySelector("#btnX");
				var btnY=document.querySelector("#btnY");
				var btnZ=document.querySelector("#btnZ");
				
				btnX.oninput=function(){
					eSeyi.style.transform='translateX('+this.value+'px)';
				}
				btnY.oninput=function(){
					eSeyi.style.transform='translateY('+this.value+'px)'
				}
				btnZ.oninput=function(){
					eSeyi.style.transform='perspective(100px) translateZ('+this.value+'px)'
				}
				
				
				
			})
		</script>
	</head>
	<body>
		<div class="seyi"></div>
		<label for="bnX">translateX</label>
		<input type="range" id="btnX" min="0" max="100" value="0" step="1">
		<label for="bnY">translateY</label>
		<input type="range" id="btnY" min="0" max="100" value="0" step="1">
		<label for="bnZ">translateZ</label>
		<input type="range" id="btnZ" min="0" max="100" value="0" step="1">
		</div>
			
		
	</body>
</html>
