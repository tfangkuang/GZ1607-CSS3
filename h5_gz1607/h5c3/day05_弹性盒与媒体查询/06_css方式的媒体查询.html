<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_css方式的媒体查询</title>
	<style>
		h1{font-size:30px;}

		/* 
		媒体查询代码格式
			@media 查询代码{
				css样式
			}
		PS：必须满足查询代码，才能应用内部的css样式
		*/
		@media screen and (min-width:500px){
			h1{font-size:18px;color:#00f;}
		}
	</style>
</head>
<body>
	<h1>css方式的媒体查询</h1>
</body>
</html>
