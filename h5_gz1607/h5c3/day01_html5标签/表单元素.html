<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5表单元素</title>
	<script>
	/*
		DOMContentLoaded事件是从onLoad事件延伸而来的，onLoad事件的缺点是仅在所有资源都完全加载后才被触发,有时会导致比较严重的延迟,开发人员随后创建了一种自定义事件domready,它在DOM加载之后及资源加载之前被触发。

		domready事件迅速被众多JavaScript库所采用（如jquery）,它开始在本地浏览器中以DOMContentLoaded的形式被使用;目前已在HTML5中被标准化
	 */
	document.addEventListener('DOMContentLoaded',function(){
		/*
			获取页面元素
				1）document.getElementById()
				2）getElementsByTagName()
				3）getElementsByClassName()
				4）getElementsByName()

				ES5中的方法（ECMAScript 5）：
					querySelector(css选择器)：获取匹配的第一个元素，返回DOM节点
					querySelectorAll(css选择器)：得到所有匹配元素，返回数组

		*/
		var stature = document.querySelector('#stature');
		var weight = document.querySelector('#weight');

		// 初始化
		stature.nextElementSibling.innerHTML = stature.value;
		weight.nextElementSibling.innerHTML = weight.value;

		stature.oninput = function(){
			this.nextElementSibling.innerHTML = this.value;
		}

		weight.oninput = function(){
			this.nextElementSibling.innerHTML = this.value;
		}
	},false);
	</script>
</head>
<body>
	<h1>注册表单</h1>
	<form action="http://www.baidu.com" method="post" target="_blank">
		<p>
			<label for="username">用户名</label>
			<input type="text" id="username" name="username" autofocus required placeholder="用户名自能使用英文字符">
		</p>
		<p>
			<label for="password">密码</label>
			<input type="password" id="password" name="password" required>
		</p>
		<p>
			<label for="gender">性别</label>
			<select id="gender" name="gender">
				<option value="男">男</option>
				<option value="女">女</option>
				<option value="保密">保密</option>
			</select>
		</p>
		<p>
			<label for="birthday">生日</label>
			<input type="date" id="birthday" name="birthday">
		</p>
		<p>
			<label for="email">Email</label>
			<input type="email" id="email" name="email">
		</p>
		<p>
			<label for="mobile">手机号码</label>
			<input type="telephone" id="mobile" name="mobile" pattern="1[3578]\d{9}">
		</p>
		<p>
			<label for="website">个人主页</label>
			<input type="url" id="website" name="website" required novalidate>
		</p>
		<p>
			<label for="movie">最喜欢的电影</label>
			<input type="text" id="movie" name="movie" list="movielist">
			<datalist id="movielist">
				<option value="美国队长" label="欧美">美国队长</option>
				<option value="小时代" label="港澳台">小时代</option>
				<option value="澳门风云3" label="港澳台">澳门风云3</option>
				<option value="疯狂的石头" label="大陆">疯狂的石头</option>
				<option value="蝙蝠侠大战超人" label="欧美">蝙蝠侠大战超人</option>
			</datalist>
		</p>
		<p>
			<label for="stature">身高
				<input type="range" id="stature" name="stature" min="100" max="200" step="0.5"><span></span>cm
			</label>
			<label for="weight">体重
				<input type="range" id="weight" name="weight" min="30" step="1"><span></span>Kg
			</label>
		</p>
		<p>
			<label for="portrait">上传头像</label>
			<input type="file" id=" portrait" name="portrait" multiple>
		<button>提交</button>
	</form>
</body>
</html>
