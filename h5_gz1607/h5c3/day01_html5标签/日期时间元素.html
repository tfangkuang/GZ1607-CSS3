<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<fieldset>
			<legend>date</legend>
			<input type="date" name="date" id="date" value="" />
			<p>date：可以选择的是年、月、日</p>
		</fieldset>
		<fieldset>
			<legend>datetime</legend>
			<input type="datetime" name="datetime" id="datetime" value="" />
			<p>date：可以选择的是年、月、日</p>
		</fieldset>
		<fieldset>
			<legend>datetime-local</legend>
			<input type="datetime-local" name="datetime" id="datetime" value="" />
			<p>datetime-local：可以选择的是年、月、日、时间（本地）</p>
		</fieldset>
		<fieldset>
			<legend>month</legend>
			<input type="month" name="month" id="month" value="" />
			<p>month：选择月</p>
		</fieldset>
		<fieldset>
			<legend>week</legend>
			<input type="week" name="week" id="week" value="" />
			<p>week：通过日期判断当前是今年的第几周</p>
		</fieldset>
		<fieldset>
			<legend>time</legend>
			<input type="time" name="time" id="time" value="" />
			<p>time：可以输入或者控制输入</p>
		</fieldset>
	</body>
</html>
