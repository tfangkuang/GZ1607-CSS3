<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单类型</title>
</head>
<body>
	<form action="http://www.baidu.com" target="_blank">
		<label for="color">你最喜欢的颜色：</label>
		<input type="color" id="color">

		<label for="age">年龄：</label>
		<input type="number" id="age" min="16" max="160" step="10">
		<button formaction="http://www.qq.com">提交到腾讯</button>
		<button>提交到百度</button>
	</form>
</body>
</html>
