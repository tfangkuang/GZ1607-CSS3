<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>defer & async</title>
	<script src="js/test1.js" async></script>
	<script src="js/test2.js" async></script>
	<!-- 
		默认情况下
			默认：script标签时同步且按顺序
			defer：加载后续文档元素的过程将和 script.js的加载并行进行（异步），但是script.js的执行要在所有元素解析完成之后，DOMContentLoaded 事件触发之前完成。
			async：加载和渲染后续文档元素的过程将和 script.js 的加载与执行并行进行（异步）

	 -->
</head>
<body>
	<script>
		console.log('html');
	</script>
</body>
</html>
