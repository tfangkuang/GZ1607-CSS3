<body>

	<h3>section：（强调分块）</h3>
	<!-- <div class="sec">
		<h4></h4>
		<div class="content">
			<ul>
				<li></li>
			</ul>
		</div>
	</div> -->
	<section class="sec">
		<h4>财经 / 证券 / 理财</h4>
		<div class="content">
			<ul>
				<li></li>
			</ul>
		</div>

	<h3>article（强调独立完整的内容）</h3>
	<article>
		<h1></h1>
		<div class="content"></div>
	</article>
	<h3>aside: 与当前页面或主要内容相关的引用</h3>
	<h3>main: 一个页面只能存在一个</h3>
