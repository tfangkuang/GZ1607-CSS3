<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放</title>
	<style>
		.play-btn span{display:inline-block;width:46px;height:46px;background:url(img/play_btn.jpg) no-repeat;text-indent:-998px;overflow:hidden;}
		.play-btn span:first-child{background-position:-155px -16px;}
		.play-btn span.pause{background-position:-10px -113px;}
	</style>
	<script>
		/*
			DOMContentLoaded事件是从onLoad事件延伸而来的，onLoad事件的缺点是仅在所有资源都完全加载后才被触发,有时会导致比较严重的延迟,开发人员随后创建了一种自定义事件domready,它在DOM加载之后及资源加载之前被触发。

			domready事件迅速被众多JavaScript库所采用（如jquery）,它开始在本地浏览器中以DOMContentLoaded的形式被使用;目前已在HTML5中被标准化
		 */
		document.addEventListener('DOMContentLoaded',function(){
			var player = document.querySelector('#player');
			var btnPlay = document.querySelector('#btnPlay');
			var btnPause = document.querySelector('#btnPause');
			console.log(player);

			btnPlay.onclick = function(){
				// 如果paused属性为true，说明音乐处于暂停状态
				if(player.paused){
					player.play();
					this.className = 'pause';
				}else{
					player.pause();
					this.className = '';
				}
			}

			// btnPause.onclick = function(){
			// 	player.pause();
			// }
		})
		
	</script>
</head>
<body>
	<audio src="media/杨坤 - 无所谓.mp3" id="player"></audio>
	<section class="play-btn">
		<span id="btnPlay">播放</span>
		<!-- <span id="btnPause">暂停</span> -->
	</section>
</body>
</html>
