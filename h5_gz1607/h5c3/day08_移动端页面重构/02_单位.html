<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=2,minimum-scale=0.5,maximum-scale=4">
	<title>viewport</title>
	<style>
		body{margin:0;font-size:20px;}
		div{margin:10px;}
		
		.box{width:10em;height:10em;border:0.1em solid #f00;font-size:30px;}
		.box2{width:10rem;height:10rem;border:0.1rem solid #f00;}
		.box3{box-sizing:border-box;margin:10px 0;width:100vw;height:10vw;border:0.1vw solid #f00;}

		@media screen and (min-width:800px){
			html{font-size:30px;}
		}
		@media screen and (max-width:320px){
			html{font-size:20px;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
