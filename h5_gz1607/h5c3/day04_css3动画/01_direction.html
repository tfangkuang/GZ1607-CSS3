<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>direction</title>
	<style>
		.box{border-left:10px solid #fc0;width:200px;height:90px;background-color: #f00;animation:run 2s linear 3 alternate;
			animation-fill-mode:forwards;
		}

		@keyframes run {
			0%{transform:rotate(0deg);}
			100%{transform:rotate(180deg);}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
