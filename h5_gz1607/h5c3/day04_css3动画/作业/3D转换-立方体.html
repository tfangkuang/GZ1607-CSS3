<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 24px;
			margin: 100px auto;
			position: relative;
			transform: rotateY(30deg) rotateX(-30deg);
			transform-style: preserve-3d;
		}

		.front, .back, .left, .right, .top, .bottom {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
		}

		.front {
			background-color: pink;
			transform: translateZ(100px);
		}

		.back {
			background-color: blue;
			transform:  translateZ(-100px);
		}

		.left {
			background-color: green;
			transform:  rotateY(90deg) translateZ(-100px);
		}

		.right {
			background-color: yellow;
			transform: rotateY(90deg) translateZ(100px);
		}

		.top {
			background-color: red;
			transform: rotateX(90deg) translateZ(100px);
		}

		.bottom {
			background-color: orange;
			transform:  rotateX(90deg) translateZ(-100px);
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="front">front</div>
		<div class="back">back</div>
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="top">top</div>
		<div class="bottom">bottom</div>
	</div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',function () {
            var eBox = document.querySelector('#box');

            // 拖拽效果
			var angleX = -30;
			var angleY = 30;
			document.onmousedown = function(e){
				var startX = e.clientX;
				var startY = e.clientY;
				document.onmousemove = function(evt){
					var endX = evt.clientX;
					var endY = evt.clientY;
					angleX -= (endY - startY)*0.2;
					angleY += (endX - startX)*0.1;
					eBox.style.transform = 'perspective(1600px) rotateX('+angleX+'deg)  rotateY('+angleY+'deg)';
					startX = endX;
					startY = endY;

					evt.preventDefault();
				}
			}
			document.onmouseup = function(){
				document.onmousemove = null;
			}
                
        });
    </script>
</body>
</html>
