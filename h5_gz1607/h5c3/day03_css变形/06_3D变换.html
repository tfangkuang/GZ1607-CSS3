<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>translate</title>
	<style>
		.box{width:320px;height:320px;transform:perspective(300px) rotateY(45deg) rotateZ(45deg);}

		.btn{margin-top:100px;width:200px;height:60px;line-height:42px;text-align:center;border-image:url(img/btn_bg.png) 18 18 33 18 fill/18px 18px 33px 18px;transition:all .3s;}

		.btn:hover{transform: scaleY(0.8) skewY(45deg)}
	</style>
</head>
<body>
	<div class="box"><img src="img/mm005.jpg" alt=""></div>


	<div class="btn">按钮效果</div>
</body>
</html>
