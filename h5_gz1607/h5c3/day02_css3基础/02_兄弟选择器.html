<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		h1 + p{color:#f00;}

		/* 
			通用兄弟选择器
			匹配后面的所有兄弟元素
		*/
		h1 + p ~ p{font-weight:bold;font-size:24px;}

	</style>
</head>
<body>
	<section>
		<h1>兄弟选择器</h1>
		<p>我是你兄弟</p>
		<p>滚犊子~</p>
		<p>你瞅啥~~</p>
		<div>瞅你咋地~~</div>
	</section>
</body>
</html>
