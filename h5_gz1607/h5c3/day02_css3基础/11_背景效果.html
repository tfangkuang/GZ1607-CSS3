<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景效果</title>
	<style>
		.album{margin:20px;
			width:240px;height:120px;border:20px solid rgba(255,0,0,.3);padding:50px;background:url(img/g006.jpg) no-repeat;
			background-size:cover;background-clip:padding-box;
			
		}
		.album2{background-origin:border-box;}

		.album3{background-origin:content-box;}

		/*
			全写
		 */
		.box{background:#fff url(img/g006.jpg) no-repeat scroll 0 0/50% 50px padding-box border-box;}

		/*多背景*/
		.album4{width:480px;height:240px;background:url(img/g006.jpg) no-repeat 10px 10px/100px,url(img/g010.jpg) no-repeat 100px 100px/100px #ff0;}
	</style>
</head>
<body>
	<div class="album"></div>
	<div class="album album2"></div>
	<div class="album album3"></div>
	<div class="album album4"></div>
</body>
</html>
