<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>服务器字体</title>
	<style>
		body{font-family:'微软雅黑';font-weight:bold;font-size:40px;text-shadow:3px 3px 0px rgba(255,0,0,.5);}

		section:nth-child(3){
			width:400px;border:1px solid #ddd;
			word-wrap:break-word;
		}

		section:nth-child(4){
			border:1px solid #ddd;
		}
		section:nth-child(4) div{width:400px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
	</style>
</head>
<body>
	<section>
		<h1>本地字体</h1>
		<p>这是一个有情怀的字体</p>
	</section>

	<section>
		<h1>服务器字体</h1>
		<p>这是一个逼格的字体</p>
	</section>

	<section>
		<h2>文字换行效果</h2>
		<div>换行：abcdefghijklmnopqrestuvwxyz</div>
	</section>

	<section>
		<h2>文字末显示省略号</h2>
		<div>换行：abcdefghijklmnopqrestuvwxyz</div>
	</section>
</body>
</html>
