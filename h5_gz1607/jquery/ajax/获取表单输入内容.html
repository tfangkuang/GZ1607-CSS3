<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获取表单内容</title>
    <script src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript">
    $(function(){
        $(':submit').on('click',function(e){
            // var res = $('form').serialize();
            var res = $('form').serializeArray();
            $('.msg').html(JSON.stringify(res));

            e.preventDefault();//e.stopPropagation();//return false
        })
    });
    </script>
</head>

<body>
    <form>
        <p>
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名">
        </p>
        <p>
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" name="nickname" placeholder="输入一个昵称">
        </p>
        <p>
            <label for="password">密码</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="passwordchecked">确认密码</label>
            <input type="password" id="passwordchecked" name="passwordchecked">
        </p>
        <p>
            <label for="sex">性别</label>
            <select id="sex" name="sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </p>
        <p>
            <label for="">爱好</label>
            <label>
                <input type="checkbox" value="旅游" name="hobby">旅游</label>
            <label>
                <input type="checkbox" value="睡觉" name="hobby">睡觉</label>
            <label>
                <input type="checkbox" value="上网" name="hobby">上网</label>
                <label>
                <input type="checkbox" value="看电影" name="hobby">看电影</label>
        </p>
        <p>
            <label for="">是否已婚</label>
            <label>
                <input type="radio" value="已婚" name="married">是</label>
            <label>
                <input type="radio" value="未婚" name="married">否</label>
        </p>
        <div class="center">
            <input type="hidden" value="注册表单">
            <input type="button" value="返回" />
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>
    <div class="msg"></div>
</body>

</html>
