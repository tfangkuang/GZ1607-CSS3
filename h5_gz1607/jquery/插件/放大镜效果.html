<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜效果</title>
	<link rel="stylesheet" href="xzoom/jquery.xzoom.css">
	<style>
		body{margin:0;padding:50px;}
		.list img{width:200px;}
		.fdj img{width:200px;}
	</style>
	<script src="js/jquery-1.12.0.js"></script>
	<script src="xzoom/jquery.xzoom.js"></script>
	<script>
		jQuery(function($){
			$('.fdj').xzoom();

			$('.list img').on('click',function(){
				$('.fdj img').attr({
					src:this.src,
					'data-big':this.src
				})
			})
		});
	</script>
</head>
<body>
	<div class="list">
		<img src="images/001.jpg" alt="">
		<img src="images/002.jpg" alt="">
		<img src="images/003.jpg" alt="">
		<img src="images/004.jpg" alt="">
	</div>
	<div class="fdj"><img src="xzoom/car.jpg" data-big="xzoom/car.jpg"></div>
</body>
</html>
