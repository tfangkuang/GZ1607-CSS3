<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />

		<title>验证</title>
		<style>
		.error{color:#f00;}
		</style>
		<!-- 1.引入jQuery库 -->
		<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
		<!--2.引入插件-->
		<script type="text/javascript" src="js/jquery.validate.js"></script>
		<!-- 3.添加语言包 -->
		<script type="text/javascript" src="js/jquery.validate.messages_zh.js"></script>
		<script type="text/javascript">
			$(function(){
				// 表单验证插件
				$('#myForm').validate({

					// 设置验证规则
					rules:{
						user:{required:true,rangelength:[6,12]},
						email:{required:true,email:true},
						age:{number:true}
					},

					// 设置验证信息
					messages:{
						user:{required:'大侠，留下你的大名'},
						age:{number:'你的年龄不合法'}
					}
				})
			});
		</script>
	</head>
	<body>
		<form action="http://www.baidu.com" id="myForm">
			<p>用 户 名：<input type="text" name="user"/>（*）</p>
			<p>电子邮件：<input type="text" name="email"/>（*）</p>
			<p>年龄：<input type="text" name="age"/></p>
			<p>网    址：<input type="text" name="url"/></p>
			<p><input type="submit" value="提交"/></p>
		</form>
	</body>
</html>
